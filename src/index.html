<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-dashboard-2020</title>
</head>

<body>
    <main>
        <div class="left-sidebar">
            <section class="list">List</section>
        </div>
        <div class="center-section">
            <section class="map">Map</section>
        </div>
        <div class="right-sidebar">
            <section class="table">
                <div class="table__switch"></div>
                <div class="table__indicators">
                    <div class="table__sick"></div>
                    <div class="table__death"></div>
                    <div class="table__get-well"></div>
                </div>
            </section>
            <section class="chart">Chart</section>
        </div>
    </main>
    <footer>Footer</footer>
</body>

</html>
